
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-predict {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-predict:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 2.5em;
            font-weight: bold;
            color: #764ba2;
        }
        
        .info-box {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .info-box p {
            color: #555;
            line-height: 1.6;
            margin: 5px 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> House Price Predictor</h1>
        <p class="subtitle">California Housing Market Analysis</p>
        
        <div class="info-box">
            <p><strong>How to use:</strong> Enter the house features below to get an estimated price.</p>
            <p><strong>Note:</strong> This model is trained on California housing data.</p>
        </div>
        
        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="MedInc">Median Income (in $10,000s)</label>
                    <input type="number" step="0.01" id="MedInc" name="MedInc" placeholder="e.g., 3.5" required>
                </div>
                
                <div class="form-group">
                    <label for="HouseAge">House Age (years)</label>
                    <input type="number" step="0.1" id="HouseAge" name="HouseAge" placeholder="e.g., 15" required>
                </div>
                
                <div class="form-group">
                    <label for="AveRooms">Average Rooms</label>
                    <input type="number" step="0.1" id="AveRooms" name="AveRooms" placeholder="e.g., 6" required>
                </div>
                
                <div class="form-group">
                    <label for="AveBedrms">Average Bedrooms</label>
                    <input type="number" step="0.1" id="AveBedrms" name="AveBedrms" placeholder="e.g., 1.5" required>
                </div>
                
                <div class="form-group">
                    <label for="Population">Population (of block)</label>
                    <input type="number" step="1" id="Population" name="Population" placeholder="e.g., 1200" required>
                </div>
                
                <div class="form-group">
                    <label for="AveOccup">Average Occupancy</label>
                    <input type="number" step="0.1" id="AveOccup" name="AveOccup" placeholder="e.g., 3" required>
                </div>
                
                <div class="form-group">
                    <label for="Latitude">Latitude</label>
                    <input type="number" step="0.01" id="Latitude" name="Latitude" placeholder="e.g., 37.5" required>
                </div>
                
                <div class="form-group">
                    <label for="Longitude">Longitude</label>
                    <input type="number" step="0.01" id="Longitude" name="Longitude" placeholder="e.g., -122.3" required>
                </div>
            </div>
            
            <button type="submit" class="btn-predict"> Predict Price</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculating price...</p>
        </div>
        
        <div class="result" id="result">
            <h2>Predicted House Price</h2>
            <div class="price" id="predictedPrice">$0</div>
        </div>
    </div>
    
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            
            // Collect form data
            const formData = {
                MedInc: document.getElementById('MedInc').value,
                HouseAge: document.getElementById('HouseAge').value,
                AveRooms: document.getElementById('AveRooms').value,
                AveBedrms: document.getElementById('AveBedrms').value,
                Population: document.getElementById('Population').value,
                AveOccup: document.getElementById('AveOccup').value,
                Latitude: document.getElementById('Latitude').value,
                Longitude: document.getElementById('Longitude').value
            };
            
            try {
                // Send prediction request
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').classList.remove('show');
                
                if (data.success) {
                    // Show result
                    document.getElementById('predictedPrice').textContent = 
                        '$' + data.predicted_price.toLocaleString('en-US', {maximumFractionDigits: 2});
                    document.getElementById('result').classList.add('show');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                alert('Error making prediction: ' + error);
            }
        });
        
        // Set example values
        window.addEventListener('load', function() {
            document.getElementById('MedInc').value = '3.5';
            document.getElementById('HouseAge').value = '15';
            document.getElementById('AveRooms').value = '6';
            document.getElementById('AveBedrms').value = '1.5';
            document.getElementById('Population').value = '1200';
            document.getElementById('AveOccup').value = '3';
            document.getElementById('Latitude').value = '37.5';
            document.getElementById('Longitude').value = '-122.3';
        });
    </script>
</body>
</html>
